<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>
<br><br>

    <div th:if="${removed}" th:text="${removed}" th:class="${'alert ' + alertClass}"></div>
    <br>
      <br><br><br>
    <div>
      <a th:href="@{/showdatabase}">
        <button>Show database</button>
      </a>
    </div>
      <br>
  <div>
      <a th:href="@{/addentry}">
        <button>Add entry</button>
        </a>
  </div>
    <br>
    <div>
      <a th:href="@{/removeentry}">
        <button>Remove entry</button>
      </a>
    </div>
      <br>
    <div>
      <a th:href="@{/findbarcode}">
        <button>Find Barcode</button>
    </div>
    <br>
    <div>
      <form method="post" th:action="@{/exportdata}">
      <button type="submit" name="submit" value="value" class="link-button">Export CSV</button>
      </form>

      </a>
    </div>

    <br>
  </div>

</html>
