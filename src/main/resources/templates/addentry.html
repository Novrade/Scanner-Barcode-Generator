<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link th:href="@{\css\style.css}" rel="stylesheet">
</head>
<body>
<div align="center">
  <br><br>
  <h1>Add new entry to database</h1>
  <br><br>
  <div th:if="${added}" th:text="${added}" th:class="${'alert ' + alertClass}"></div>
  <form action="#" th:action="@{/entry}" method="post" th:object="${entry}">
    <label for="station">Station id: </label>
    <br>
    <input id="station" type = "text" th:field="*{station}" placeholder="Station Id">
    <br>
    <label for="mac">Mac address: </label>
    <br>
    <input id="mac" type = "text" th:field="*{mac}" placeholder="Mac Address">
    <br>
    <button type="submit">Create</button>
  </form>
</div>
<div align="center">
  <a th:href="@{/home}">
    <button>Go back</button>
  </a>
</div>
</body>
</html>
